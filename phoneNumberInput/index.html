<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider from 1 to 10</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .slider-container {
      width: 50%;
      text-align: center;
    }
    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 25px;
      border-radius: 5px;
      background: #d3d3d3;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      transform: rotate(0deg); /* Rotate the slider */
    }
    .slider:hover {
      opacity: 1;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4caf50;
      cursor: pointer;
    }
    .slider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      background: #4caf50;
      cursor: pointer;
    }
    #sliderValue {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <p>Phone Number: +44 <span id="sliderValue">5</span></p>
    <br>
    <input type="range" min="1" max="10000000000" value="5000000000" class="slider" id="mySlider">
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Projects</title>
        <link rel="stylesheet" href="assets/theme.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/e25e7ef6a3.js" crossorigin="anonymous"></script>
        <style>
            canvas {
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
            }
        </style>
    </head>

    <body>
        <canvas id="backgroundCanvas"></canvas>
        <script src="assets/floating_dots/background.js"></script>

        <div style="width: 100%; margin: 0 auto;">

            <div style="text-align: center; margin-bottom: 100px;">
                <h1>My Projects</h1>
                <a href="https://github.com/DanielDobromylskyj/" style="color: white">[ github.com ]</a>
            </div>

            <div id="all-projects"></div>
        </div>

        <script>
            const all_projects_div = document.getElementById("all-projects");

            const projects = [
                {
                    "name": "Find-A-Bac\n(A-Level)",
                    "href": "projects/findabac.html",
                    "image_path": "assets/imgs/findabac/preview.png"
                },{
                    "name": "Student Revision",
                    "href": "projects/revision_site.html",
                    "image_path": "assets/imgs/revision_site/preview.png"
                },{
                    "name": "Custom Keyboard & Controller",
                    "href": "projects/keyboardcontroller.html",
                    "image_path": "assets/imgs/keyboardcontroller/preview.png"
                },{
                    "name": "UTCN Table Booking",
                    "href": "projects/tablebooking.html",
                    "image_path": "assets/imgs/tablebooking/preview.png"
                },{
                    "name": "Sunkenland ModManager",
                    "href": "projects/sunkenlandmodmanager.html",
                    "image_path": "assets/imgs/sunkenlandmodmanager/preview.png"
                },{
                    "name": "3D Print Ordering",
                    "href": "projects/mdean_printing.html",
                    "image_path": "assets/imgs/mdean_printing/preview.png"
                },{
                    "name": "End-to-End Encrypted Messanger",
                    "href": "projects/secure_messanger.html",
                    "image_path": "assets/imgs/secure_messanger/preview.png"
                },{
                    "name": "Pirover Simulator",
                    "href": "projects/py-rover.html",
                    "image_path": "assets/imgs/py-rover/preview.png"
                },{
                    "name": "LMC\nTic-Tac-Toe",
                    "href": "projects/lmc_tictactoe.html",
                    "image_path": "assets/imgs/lmc_tictactoe/preview.png"
                },{
                    "name": "MiniSync",
                    "href": "projects/minisync.html",
                    "image_path": "assets/imgs/minisync/preview.png"
                },{
                    "name": "GB Emulator",
                    "href": "projects/emulator.html",
                    "image_path": "assets/imgs/emulator/preview.png"
                },{
                    "name": "MyCAD",
                    "href": "projects/mycad.html",
                    "image_path": "assets/imgs/mycad/preview.png"
                }
            ]

            function relocate(event) {
                window.location.href = event.currentTarget.getAttribute("href");
            }

            function render_project(project) {
                const project_div = document.createElement("div");
                project_div.className = "project-div";
                project_div.classList.add("fly-in");
                project_div.style.backgroundImage = `url(${project.image_path})`;

                if (window.screen.width < 800) {
                    project_div.style.width = "200px";
                    project_div.style.height = "200px";
                }

                project_div.setAttribute("href", project.href);
                project_div.onclick = relocate

                const title_div = document.createElement("div");
                title_div.className = "title-div"

                const title = document.createElement("h2");
                title.innerText = project.name;
                title.className = "project-title";
                title_div.appendChild(title)

                project_div.appendChild(title_div);
                all_projects_div.appendChild(project_div);

                setTimeout(() => {
                    project_div.classList.add("fly-in-active");
                }, 300);
            }


            function load() {
                projects.forEach(function (project, index) {
                    setTimeout(() => {
                        render_project(project);
                    }, 100 * index);
                })
            }

            load();

        </script>
    </body>
</html>
